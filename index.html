<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityWatch | Access Restricted</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ff00e4;
            --bg: #0a0a1a;
            --text: #e0e0ff;
            --glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 228, 0.1) 0%, transparent 20%);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow);
            animation: pulse 2s infinite alternate;
        }
        
        .access-panel {
            background: rgba(10, 10, 30, 0.8);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 2rem;
            width: 400px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .access-panel:hover {
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.5);
            transform: translateY(-5px);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid var(--secondary);
            border-radius: 5px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }
        
        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--bg);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            display: none;
            margin: 0 auto;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-text {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 1.5s infinite;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            animation: loading 10s linear forwards;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .holographic {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%);
            filter: blur(20px);
            z-index: -1;
        }
        
        .holographic:nth-child(1) {
            top: -150px;
            left: -150px;
            animation: float 15s infinite ease-in-out;
        }
        
        .holographic:nth-child(2) {
            bottom: -150px;
            right: -150px;
            animation: float 18s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(0, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .error-message {
            color: #ff3333;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="holographic"></div>
        <div class="holographic"></div>
        
        <h1>INFINITY WATCH</h1>
        
        <div class="access-panel">
            <div class="input-group">
                <label for="password">ENTER ACCESS CODE</label>
                <input type="password" id="password" autocomplete="off">
                <div class="error-message" id="error">ACCESS DENIED</div>
            </div>
            
            <button id="startButton">START ARENA</button>
        </div>
    </div>
    
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">INITIALIZING QUANTUM ARENA...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <script>
        const passwordInput = document.getElementById('password');
        const startButton = document.getElementById('startButton');
        const errorMessage = document.getElementById('error');
        const loadingScreen = document.getElementById('loadingScreen');
        const particlesContainer = document.getElementById('particles');
        
        // Create particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Check password
        passwordInput.addEventListener('input', function() {
            if (this.value.toLowerCase() === 'godimedia') {
                startButton.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                startButton.style.display = 'none';
                
                if (this.value.length > 0 && this.value.toLowerCase() !== 'godimedia') {
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                }
            }
        });
        
        // Start ARENA
        startButton.addEventListener('click', function() {
            loadingScreen.style.display = 'flex';
            
            setTimeout(function() {
                window.location.href = 'https://pwthor.site/';
            }, 10000);
        });
        
        // Add techy keypress sound effect
        document.addEventListener('keydown', function() {
            // In a real implementation, you would play a subtle techy sound here
            // For this example, we'll just log to console
            console.log('*techy keypress sound*');
        });
    </script>
</body>
</html>
